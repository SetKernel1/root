<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IL_VARCO</title>
    <style>
        body { background: #000; color: #0F0; font-family: monospace; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; margin: 0; }
        input { background: #000; color: #0F0; border: 1px solid #0F0; padding: 12px; text-align: center; font-family: monospace; outline: none; width: 200px; font-size: 16px; }
        button { background: #0F0; color: #000; border: none; padding: 12px 25px; margin-top: 20px; cursor: pointer; font-weight: bold; font-family: monospace; font-size: 16px; }
        .info { font-size: 0.8em; margin-bottom: 20px; color: #060; }
    </style>
</head>
<body>

    <div class="info">> IN ATTESA DI CHIAVE...</div>
    
    <input type="text" id="pass" placeholder="SCRIVI QUI" autocomplete="off">
    
    <button id="btn-esegui">ESEGUI</button>

    <script>
        // Usiamo un metodo pi√π moderno e sicuro per il click
        document.getElementById('btn-esegui').addEventListener('click', function() {
            var inputDigitato = document.getElementById('pass').value;
            // Puliamo la parola da spazi e rendiamola maiuscola
            var chiave = inputDigitato.toUpperCase().trim();
            
            if(chiave === 'ENTROPIA') {
                localStorage.setItem('varco_aperto', 'true');
                window.location.href = 'prefazione.html';
            } else {
                alert('ACCESSO NEGATO: CHIAVE ERRATA');
            }
        });
    </script>

</body>
</html>
