<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SISTEMA_SINAPSI</title>
    <style>
        body, html {
            height: 100%; margin: 0; background-color: #000;
            display: flex; justify-content: center; align-items: center;
            font-family: 'Courier New', monospace; overflow: hidden; color: #0F0;
        }

        /* SFONDO CON TESCHIO */
        .background-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            /* Se il teschio non appare, prova a rinominare il tuo file in teschio.png */
            background: url('teschio.png') no-repeat center center;
            background-size: contain;
            opacity: 0.8;
            z-index: 1;
        }

        /* LINEE SCANNER CRT */
        .crt-lines {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.1) 50%);
            background-size: 100% 4px;
            z-index: 2;
            pointer-events: none;
        }

        /* BOX INPUT */
        .login-box {
            position: relative;
            z-index: 10;
            text-align: center;
            background: rgba(0, 0, 0, 0.85);
            padding: 30px;
            border: 1px solid #0F0;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.2);
        }

        input {
            background: transparent; border: none; border-bottom: 2px solid #0F0;
            color: #FFF; font-family: 'Courier New', monospace; font-size: 1.5rem;
            text-align: center; width: 200px; outline: none;
            text-transform: uppercase; letter-spacing: 5px;
        }

        .status-text {
            margin-top: 15px; font-size: 0.7rem; letter-spacing: 2px;
        }
    </style>
</head>
<body onclick="startAudio()">

    <div class="background-overlay"></div>
    <div class="crt-lines"></div>

    <audio id="bg-music" loop>
        <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-15.mp3" type="audio/mpeg">
    </audio>

    <div class="login-box">
        <input type="password" id="pass" placeholder="CHIAVE" autofocus>
        <div id="status" class="status-text">SISTEMA_SINAPSI // ATTESA_INPUT</div>
    </div>

    <script>
        const pass = document.getElementById('pass');
        const status = document.getElementById('status');
        const audio = document.getElementById('bg-music');

        // I browser bloccano l'audio finchÃ© non clicchi sulla pagina
        function startAudio() {
            audio.volume = 0.2;
            audio.play().catch(() => {});
        }

        pass.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                if (pass.value.toUpperCase() === "SINAPSI") {
                    status.innerText = "SINCRO_OK... INGRESSO...";
                    document.body.style.transition = "2s";
                    document.body.style.filter = "brightness(5) white-out";
                    document.body.style.opacity = "0";
                    setTimeout(() => { window.location.href = "prefazione.html"; }, 1500);
                } else {
                    status.innerText = "CHIAVE_ERRATA";
                    status.style.color = "#F00";
                    pass.value = "";
                    setTimeout(() => { 
                        status.innerText = "SISTEMA_SINAPSI // ATTESA_INPUT"; 
                        status.style.color = "#0F0";
                    }, 2000);
                }
            }
        });
    </script>
</body>
</html>
