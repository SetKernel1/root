<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KERNEL_RECOVERY_V1.0</title>
    <style>
        body { background: #000; color: #0f0; font-family: 'Courier New', monospace; display: flex; align-items: center; justify-content: center; min-height: 100vh; margin: 0; overflow: hidden; }
        #console { width: 90%; max-width: 700px; border: 1px solid #0f0; padding: 20px; position: relative; }
        .glitch { animation: scan 0.5s infinite; text-shadow: 1px 0 red, -1px 0 blue; }
        @keyframes scan { 0% { opacity: 1; } 50% { opacity: 0.8; } 100% { opacity: 1; } }
        .line { margin-bottom: 5px; font-size: 14px; display: block; }
        .input-area { display: flex; margin-top: 15px; color: #fff; }
        input { background: transparent; border: none; color: #fff; font-family: inherit; font-size: 16px; outline: none; width: 100%; text-transform: uppercase; }
        #database { display: none; }
        .success-flash { animation: flash 0.3s cubic-bezier(.5, 0, 1, 1); }
        @keyframes flash { from { background: #0f0; } to { background: #000; } }
        .loading-bar { width: 0%; height: 2px; background: #0f0; margin: 10px 0; transition: width 2s; }
        .cap { opacity: 0; transition: opacity 0.5s; margin-top: 10px; border-left: 2px solid #040; padding-left: 10px; }
    </style>
</head>
<body id="main-body">
    <div id="console">
        <div id="login-screen">
            <span class="line glitch">> KERNEL_INIT... [OK]</span>
            <span class="line">> ANALISI HARDWARE: CORROTTO.</span>
            <span class="line">> RICHIESTA CHIAVE DI DECODIFICA.</span>
            <div class="input-area">
                <span>ROOT@KERNEL:~$ </span>
                <input type="text" id="cmd" autofocus autocomplete="off">
            </div>
        </div>

        <div id="database">
            <span class="line">> CHIAVE ACCETTATA. ESECUZIONE SUDO...</span>
            <div id="bar" class="loading-bar"></div>
            <div id="content">
                </div>
        </div>
    </div>

    <script>
        const input = document.getElementById('cmd');
        const chapters = [
            "<b>PREFAZIONE:</b> Boot Up (Computer di carne)",
            "<b>CAP. 1 & 2:</b> Firewall e Protocollo DROP",
            "<b>CAP. 3:</b> Teoria del Frontend (Falsit√† sociale)",
            "<b>CAP. 4:</b> Virus del Denaro e Comando Sudo",
            "<b>STATUS:</b> In attesa di LOG_07..."
        ];

        input.addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                if (input.value.trim().toUpperCase() === 'ENTROPIA') {
                    unlock();
                } else {
                    input.value = '';
                    alert("ACCESSO NEGATO");
                }
            }
        });

        function unlock() {
            document.getElementById('main-body').classList.add('success-flash');
            document.getElementById('login-screen').style.display = 'none';
            document.getElementById('database').style.display = 'block';
            
            // Effetto barra di caricamento
            setTimeout(() => { document.getElementById('bar').style.width = '100%'; }, 100);

            // Caricamento progressivo capitoli
            let i = 0;
            const interval = setInterval(() => {
                if (i < chapters.length) {
                    const div = document.createElement('div');
                    div.className = 'cap';
                    div.innerHTML = chapters[i];
                    document.getElementById('content').appendChild(div);
                    setTimeout(() => { div.style.opacity = '1'; }, 50);
                    i++;
                } else {
                    clearInterval(interval);
                }
            }, 800); // Appare un capitolo ogni 0.8 secondi
        }
        document.addEventListener('click', () => input.focus());
    </script>
</body>
</html>
