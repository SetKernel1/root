<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IDENTIFICAZIONE_SISTEMA</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Courier New', monospace;
            overflow: hidden;
            color: #0F0;
        }

        /* Contenitore Teschio - statico e inquietante */
        .skull-container {
            position: relative;
            width: 100%;
            max-width: 800px;
            aspect-ratio: 1/1;
            background: url('1000010447.png') no-repeat center center;
            background-size: contain;
            display: flex;
            justify-content: center;
            align-items: center;
            filter: drop-shadow(0 0 10px #030);
        }

        /* Overlay Monitor CRT */
        .skull-container::before {
            content: " ";
            position: absolute;
            top: 0; left: 0; bottom: 0; right: 0;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%);
            background-size: 100% 4px;
            pointer-events: none;
            z-index: 2;
        }

        .input-box {
            position: absolute;
            top: 69%; 
            width: 280px;
            text-align: center;
            z-index: 10;
        }

        input {
            background: transparent;
            border: none;
            border-bottom: 2px solid #0F0;
            color: #FFF;
            font-family: 'Courier New', monospace;
            font-size: 1.3rem;
            text-align: center;
            width: 100%;
            outline: none;
            text-transform: uppercase;
            letter-spacing: 6px;
            padding: 5px;
            text-shadow: 0 0 10px #0F0;
        }

        .status {
            margin-top: 15px;
            font-size: 0.7rem;
            letter-spacing: 2px;
            text-shadow: 0 0 5px #0F0;
        }

        .error-text {
            color: #f00 !important;
        }
    </style>
</head>
<body>

<iframe src="https://www.youtube.com/embed/f77SKrunp8Q?autoplay=1&loop=1&playlist=f77SKrunp8Q" 
        allow="autoplay" style="display:none" id="bg-audio"></iframe>

<div class="skull-container">
    <div class="input-box">
        <input type="password" id="pass-field" placeholder="PASSWORD" autofocus>
        <div id="status-text" class="status">SISTEMA_SILENZIOSO // DATA_06.02</div>
    </div>
</div>

<script>
    const passField = document.getElementById('pass-field');
    const statusText = document.getElementById('status-text');
    const SECRET = "SINAPSI";

    passField.addEventListener('keypress', (e) => {
        if (e.key === 'Enter') valida();
    });

    function valida() {
        const value = passField.value.toUpperCase();
        
        if (value === SECRET) {
            statusText.innerText = "SINCRO_STABILIZZATA. INGRESSO...";
            statusText.classList.remove('error-text');
            
            // Dissolvenza verso il bianco
            document.body.style.transition = "background-color 1.5s ease";
            document.body.style.backgroundColor = "#FFF";
            
            setTimeout(() => {
                window.location.href = "prefazione.html";
            }, 1500);
            
        } else {
            statusText.innerText = "CHIAVE_ERRATA. IL_SISTEMA_NON_RISPONDE.";
            statusText.classList.add('error-text');
            
            setTimeout(() => {
                passField.value = "";
                statusText.innerText = "SISTEMA_SILENZIOSO // DATA_06.02";
                statusText.classList.remove('error-text');
            }, 1500);
        }
    }
</script>

</body>
</html>
