<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IDENTIFICAZIONE_SISTEMA</title>
    <style>
        body, html {
            height: 100%; margin: 0; background-color: #000;
            display: flex; justify-content: center; align-items: center;
            font-family: 'Courier New', monospace; overflow: hidden; color: #0F0;
        }

        /* Il Teschio - Forza il caricamento dall'URL di GitHub */
        .skull-bg {
            position: absolute;
            width: 90%; max-width: 600px; aspect-ratio: 1/1;
            background: url('https://raw.githubusercontent.com/setkernel1/setkernel1.github.io/main/1000010447.png') no-repeat center center;
            background-size: contain;
            z-index: 1;
        }

        .input-area {
            position: absolute; bottom: 25%; width: 260px;
            text-align: center; z-index: 10;
        }

        input {
            background: rgba(0,0,0,0.6); border: none; border-bottom: 2px solid #0F0;
            color: #FFF; font-family: 'Courier New', monospace; font-size: 1.3rem;
            text-align: center; width: 100%; outline: none;
            text-transform: uppercase; letter-spacing: 5px; padding: 10px 0;
            text-shadow: 0 0 10px #0F0;
        }

        .status { margin-top: 15px; font-size: 0.75rem; letter-spacing: 2px; }
    </style>
</head>
<body onclick="playMusic()">

    <audio id="ambient-audio" loop>
        <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-15.mp3" type="audio/mpeg">
    </audio>

    <div class="skull-bg"></div>
    
    <div class="input-area">
        <input type="password" id="pass-field" placeholder="PASSWORD" autofocus autocomplete="off">
        <div id="status-text" class="status">VIBRAZIONE_RILEVATA // 06.02</div>
    </div>

    <script>
        const field = document.getElementById('pass-field');
        const status = document.getElementById('status-text');
        const audio = document.getElementById('ambient-audio');

        function playMusic() {
            audio.volume = 0.3;
            audio.play().catch(() => {});
        }

        field.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                if (field.value.toUpperCase() === "SINAPSI") {
                    status.innerText = "ACCESSO_CONFERMATO...";
                    document.body.style.transition = "opacity 1s";
                    document.body.style.opacity = "0";
                    setTimeout(() => { window.location.href = "prefazione.html"; }, 1000);
                } else {
                    status.innerText = "ERRORE_DI_SISTEMA";
                    field.value = "";
                    setTimeout(() => { status.innerText = "VIBRAZIONE_RILEVATA // 06.02"; }, 1500);
                }
            }
        });
    </script>
</body>
</html>
