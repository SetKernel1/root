<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TERMINALE_SINAPSI</title>
    <style>
        body, html {
            height: 100%; margin: 0; background-color: #000;
            display: flex; justify-content: center; align-items: center;
            font-family: 'Courier New', monospace; overflow: hidden; color: #0F0;
        }

        /* Sfondo a griglia tecnica */
        .bg-grid {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-image: 
                linear-gradient(rgba(0, 255, 0, 0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 255, 0, 0.05) 1px, transparent 1px);
            background-size: 30px 30px;
            z-index: 1;
        }

        /* Effetto Scanline CRT */
        .crt-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.1) 50%);
            background-size: 100% 4px;
            z-index: 5; pointer-events: none;
        }

        /* Contenitore Centrale */
        .terminal-container {
            position: relative; z-index: 10;
            width: 90%; max-width: 400px;
            padding: 40px; border: 1px solid #0F0;
            background: rgba(0, 20, 0, 0.9);
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.2);
            text-align: center;
        }

        .header {
            font-size: 0.8rem; letter-spacing: 3px; margin-bottom: 30px;
            border-bottom: 1px solid #0F0; padding-bottom: 10px;
        }

        input {
            background: transparent; border: none; border-bottom: 2px solid #0F0;
            color: #FFF; font-family: 'Courier New', monospace; font-size: 1.5rem;
            text-align: center; width: 100%; outline: none;
            text-transform: uppercase; letter-spacing: 10px; padding: 10px 0;
            margin-bottom: 20px;
        }

        .status-log {
            font-size: 0.7rem; color: #0F0; text-align: left;
            height: 60px; overflow: hidden; line-height: 1.5;
        }

        /* Animazione pulsante per il bordo */
        @keyframes pulse {
            0% { box-shadow: 0 0 10px rgba(0, 255, 0, 0.2); }
            50% { box-shadow: 0 0 25px rgba(0, 255, 0, 0.5); }
            100% { box-shadow: 0 0 10px rgba(0, 255, 0, 0.2); }
        }
        .terminal-container { animation: pulse 4s infinite; }

    </style>
</head>
<body onclick="unlockAudio()">

    <div class="bg-grid"></div>
    <div class="crt-overlay"></div>

    <audio id="ambient-drone" loop>
        <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-15.mp3" type="audio/mpeg">
    </audio>

    <div class="terminal-container">
        <div class="header">CORE_IDENTIFICATION_SYSTEM</div>
        
        <input type="password" id="access-key" placeholder="****" autofocus>
        
        <div class="status-log" id="log">
            > ATTESA_INPUT...<br>
            > PROTOCOLLO: SINAPSI_V.1.0<br>
            > STATO: CRITTOGRAFATO
        </div>
    </div>

    <script>
        const input = document.getElementById('access-key');
        const log = document.getElementById('log');
        const audio = document.getElementById('ambient-drone');

        function unlockAudio() {
            audio.volume = 0.15;
            audio.play().catch(() => {});
        }

        input.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                if (input.value.toUpperCase() === "SINAPSI") {
                    log.innerHTML = "> CHIAVE_VALIDA<br>> DECRIPTAZIONE_IN_CORSO...<br>> ACCESSO_AUTORIZZATO";
                    document.body.style.transition = "2s";
                    document.body.style.filter = "brightness(0)";
                    setTimeout(() => { window.location.href = "prefazione.html"; }, 2000);
                } else {
                    log.innerHTML = "> CHIAVE_ERRATA<br>> TENTATIVO_REGISTRATO<br>> ACCESSO_NEGATO";
                    input.value = "";
                    setTimeout(() => {
                        log.innerHTML = "> ATTESA_INPUT...<br>> PROTOCOLLO: SINAPSI_V.1.0<br>> STATO: CRITTOGRAFATO";
                    }, 2000);
                }
            }
        });
    </script>
</body>
</html>
