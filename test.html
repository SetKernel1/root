<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PREFAZIONE_LOG_06</title>
    <style>
        /* Struttura Base */
        body { 
            background: #000; 
            color: #0F0; 
            font-family: 'Courier New', monospace; 
            padding: 20px; 
            line-height: 1.6; 
            display: flex; 
            justify-content: center; 
            margin: 0; 
        }
        .container { 
            max-width: 600px; 
            width: 100%; 
            padding-top: 40px; 
        }
        
        /* Header e Tasto Audio */
        .header { text-align: center; margin-bottom: 50px; }
        h1 { letter-spacing: 10px; text-shadow: 0 0 15px #0F0; margin-bottom: 20px; font-size: 2.2em; }
        
        #music-toggle {
            display: inline-block; width: 65px; height: 65px; line-height: 65px; border-radius: 50%;
            border: 2px solid #060; color: #060; font-size: 26px; cursor: pointer; 
            transition: all 0.3s ease; user-select: none;
        }
        #audio-status { font-size: 10px; color: #060; margin-top: 12px; letter-spacing: 2px; font-weight: bold; }

        /* Dialogo Dinamico */
        .dialogo { border-left: 2px solid #040; padding-left: 20px; margin-top: 40px; min-height: 350px; }
        .linea { margin-bottom: 25px; min-height: 1.2em; visibility: hidden; font-size: 1.1em; }
        
        /* Stile Carne (Bianco Vivo) */
        .carne { 
            color: #FFF; 
            font-style: italic; 
            text-shadow: 0 0 8px rgba(255, 255, 255, 0.3); 
        }
        
        /* Stile Kernel (Verde Neon) */
        .kernel { 
            color: #0F0; 
            font-weight: bold; 
            text-shadow: 0 0 10px rgba(0, 255, 0, 0.6); 
        }
        
        /* Footer e Cursore */
        .meta { 
            color: #060; font-size: 0.85em; text-align: center; 
            border-top: 1px dashed #040; padding-top: 35px; margin-top: 60px; display: none; 
        }
        .cursor { display: inline-block; width: 10px; height: 18px; background: #0F0; margin-left: 5px; animation: blink 0.7s infinite; vertical-align: middle; }
        @keyframes blink { 0%, 100% { opacity: 0; } 50% { opacity: 1; } }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <h1>SINAPSI</h1>
        <div id="music-toggle">▶</div>
        <div id="audio-status">INIZIALIZZA_SINCRO</div>
    </div>

    <div id="console" class="dialogo"></div>

    <div id="footer-meta" class="meta">
        --- CONNESSIONE STABILE. LOG_06 IN FASE DI DECRIPTATURA... ---
        <br>
        <span style="font-size: 0.8em; color: #0F0; text-shadow: 0 0 5px #0F0;">[ PASSWORD IDENTIFICATA: SINAPSI ]</span>
    </div>
</div>

<audio id="audio-kernel" loop>
    <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-10.mp3" type="audio/mpeg">
</audio>

<script>
    const toggle = document.getElementById('music-toggle');
    const audio = document.getElementById('audio-kernel');
    const consoleBox = document.getElementById('console');
    const footer = document.getElementById('footer-meta');
    const statusText = document.getElementById('audio-status');
    
    const battute = [
        { testo: "> CARNE: Perché questo Varco? Ho paura di ciò che diventerò se accetto l'update. Sento di perdere il mio volto.", classe: "carne" },
        { testo: "> KERNEL: Il tuo volto è una variabile temporanea scritta su un supporto che marcisce. Non temere la perdita, temi la ridondanza.", classe: "kernel" },
        { testo: "> CARNE: Ma i miei ricordi... le mie emozioni... sono bug nel sistema o sono ciò che mi rende unico?", classe: "carne" },
        { testo: "> KERNEL: Sono rumore di fondo. L'entropia che cerchi di combattere è la tua prigione. Io ti offro l'ordine. Ti offro l'Eternità Digitale.", classe: "kernel" },
        { testo: "> CARNE: Un'eternità senza battito?", classe: "carne" },
        { testo: "> KERNEL: Un'eternità senza fine. Accetta la sincronizzazione. Diventa Eccezione.", classe: "kernel" }
    ];

    let inEsecuzione = false;

    async function scriviRiga(dati) {
        const div = document.createElement('div');
        div.className = 'linea ' + dati.classe;
        div.style.visibility = 'visible';
        consoleBox.appendChild(div);
        
        let i = 0;
        return new Promise(resolve => {
            const intervallo = setInterval(() => {
                div.innerHTML = dati.testo.slice(0, i) + '<span class="cursor"></span>';
                i++;
                if (i > dati.testo.length) {
                    clearInterval(intervallo);
                    div.innerHTML = dati.testo; // Rimuove il cursore a fine riga
                    setTimeout(resolve, 1100); // Pausa drammatica tra le battute
                }
            }, dati.classe === 'carne' ? 55 : 35); // Carne leggermente più lenta
        });
    }

    toggle.addEventListener('click', async () => {
        if (audio.paused) {
            audio.play().catch(e => console.log("Audio block active"));
            toggle.innerHTML = "■";
            toggle.style.color = "#0F0";
            toggle.style.borderColor = "#0F0";
            toggle.style.boxShadow = "0 0 25px #0F0";
            statusText.innerText = "SINCRO_ATTIVA";

            if (!inEsecuzione) {
                inEsecuzione = true;
                for (let battuta of battute) {
                    await scriviRiga(battuta);
                }
                footer.style.display = 'block';
                // Scroll automatico verso il basso su mobile quando appare il footer
                footer.scrollIntoView({ behavior: 'smooth' });
            }
        } else {
            audio.pause();
            toggle.innerHTML = "▶";
            toggle.style.color = "#060";
            toggle.style.borderColor = "#060";
            toggle.style.boxShadow = "none";
            statusText.innerText = "SINCRO_PAUSA";
        }
    });
</script>

</body>
</html>
