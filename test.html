<div style="text-align: center; margin-bottom: 40px;">
    <h1 style="letter-spacing: 10px; color: #0f0; text-shadow: 0 0 10px #0f0; margin-bottom: 5px;">SINAPSI</h1>
    
    <div id="audio-trigger" style="cursor:pointer; color:#060; font-size:10px; letter-spacing: 2px; transition: 0.3s;">
       [ INIZIALIZZA_FLUSSO_SONORO ]
    </div>
</div>

<audio id="audio-kernel" loop>
    <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-10.mp3" type="audio/mpeg">
</audio>

<script>
    const trigger = document.getElementById('audio-trigger');
    const audio = document.getElementById('audio-kernel');

    // Funzione per attivare/disattivare il flusso
    trigger.addEventListener('click', () => {
        if (audio.paused) {
            audio.play();
            trigger.innerText = "[ FLUSSO_SINAPTICO_ATTIVO ]";
            trigger.style.color = "#0f0";
            trigger.style.textShadow = "0 0 5px #0f0";
        } else {
            audio.pause();
            trigger.innerText = "[ FLUSSO_IN_PAUSA ]";
            trigger.style.color = "#060";
            trigger.style.textShadow = "none";
        }
    });
</script>
