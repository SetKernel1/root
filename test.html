<div class="header">
    <h1>SINAPSI</h1>
    
    <div id="music-toggle" style="
        display: inline-block;
        width: 50px;
        height: 50px;
        line-height: 50px;
        border-radius: 50%;
        border: 2px solid #060;
        color: #060;
        font-size: 20px;
        cursor: pointer;
        transition: all 0.3s ease;
        margin-top: 10px;
        user-select: none;
    ">
        ▶
    </div>
    <div id="audio-status" style="font-size: 9px; color: #060; margin-top: 5px; letter-spacing: 1px;">
        AUDIO_OFF
    </div>
</div>

<audio id="audio-kernel" loop>
    <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-10.mp3" type="audio/mpeg">
</audio>

<script>
    const toggle = document.getElementById('music-toggle');
    const status = document.getElementById('audio-status');
    const audio = document.getElementById('audio-kernel');

    toggle.addEventListener('click', () => {
        if (audio.paused) {
            audio.play();
            toggle.innerHTML = "■"; // Simbolo Stop
            toggle.style.color = "#0F0";
            toggle.style.borderColor = "#0F0";
            toggle.style.boxShadow = "0 0 15px #0F0";
            status.innerText = "AUDIO_ON";
            status.style.color = "#0F0";
        } else {
            audio.pause();
            toggle.innerHTML = "▶"; // Simbolo Play
            toggle.style.color = "#060";
            toggle.style.borderColor = "#060";
            toggle.style.boxShadow = "none";
            status.innerText = "AUDIO_OFF";
            status.style.color = "#060";
        }
    });
</script>
