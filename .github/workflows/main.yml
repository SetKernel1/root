name: Kernel_Text_Pulse
on: [push]
jobs:
  tele_sync:
    runs-on: ubuntu-latest
    steps:
      - name: Send Text
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_CHAT_ID }}
          token: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          message: |
            ─── [ KERNEL_NODE_0 ] ───
            STATUS: ONLINE
            
            Sistema attivo. Solo testo, 
            nessuna interferenza visiva.
